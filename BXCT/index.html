<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title id="dynamic-title"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: #000;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .landing-page {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Background Video */
        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* Overlay untuk membuat video lebih gelap */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* 60% transparan */
            z-index: -1;
        }

        h2 {
            color: #ff7979;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #ff7979;
            border: 2px solid #ff7979;
            padding: 10px 20px;
            font-weight: bold;
            transition: 0.3s;
            z-index: 1;
            position: relative;
        }

        a:hover {
            background: #ff7979;
            color: #fff;
        }
    </style>

    <script>
        document.addEventListener("contextmenu", e => e.preventDefault());
        document.addEventListener("keydown", e => {
            if ([123, 73, 74, 85].includes(e.keyCode) && (e.ctrlKey || e.shiftKey)) {
                e.preventDefault();
            }
        });
    </script>
</head>
<body>
    <div class="landing-page">
        <!-- Background Video -->
        <video class="video-bg" autoplay muted loop>
            <source src="media/vd.mp4" type="video/mp4">
        </video>

</html>
