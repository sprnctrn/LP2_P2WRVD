    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "montserrat", sans-serif;
        }

        .landing-page {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(50, 0, 50, 0.5);
            padding: 20px;
        }

        .bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        .page-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            width: 90%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            opacity: 0;
            transform: scale(0.9);
            animation: fadeIn 1s ease-in forwards;
        }

        .page-content h1 {
            color: #ff7979;
            text-transform: uppercase;
            font-size: 30px;
            font-weight: 900;
            margin-bottom: 20px;
        }

        .page-content p {
            color: #fff;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .page-content a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background: #f51c05;
            border: 2px solid #f51c05;
            text-transform: uppercase;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            transition: 0.4s ease-in-out;
            animation: bounce 1.5s infinite;
        }

        .page-content a:hover {
            color: #fff;
            background: #cc1400;
            border: 2px solid #cc1400;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="landing-page">
